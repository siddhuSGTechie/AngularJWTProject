<section class="h-100 bg-green">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">

              <div class="col-xl-12 text-align :center">
                <div class="card-body p-md-5 text-black">
                  <form #loginreg="ngForm" (ngSubmit)="userReg(loginreg)">
                  <h3 class="mb-5 text-uppercase">Add My Product</h3>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">  
                    <h6 class="mb-0 me-4">Product  </h6>  
                    <div class="form-check form-check-inline mb-0 me-4">

                      <select class="select" ngModel name="product">
                        <option value="LN">Loan</option>
                        <option value="BT">Balance Transfer</option>
                        <option value="EMI">Emi</option>
                      </select>

                    </div> 
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Provider Bank  </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <select class="select" ngModel name="bank">
                        <option value="DBS">DBS</option>
                        <option value="UOB">UOB</option>
                        <option value="OCBC">OCBC</option>
                        <option value="HSBC">HSBC</option>
                      </select>

                    </div> 

                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Tenure </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" ngModel name="tenureMonth" id="3Month"
                        value="3" />
                      <label class="form-check-label" for="femaleGender">3 Months</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" ngModel name="tenureMonth" id="6Month"
                        value="6" />
                      <label class="form-check-label" for="maleGender">6 Months</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4" >
                      <input class="form-check-input" type="radio" ngModel name="tenureMonth" id="12Month"
                        value="12" />
                      <label class="form-check-label" for="otherGender">12 Months</label>
                    </div> 
  
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Loan Amount  </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input type="text" id="form3Example1m1" ngModel name="loanAmt"  class="form-control form-control-lg" />
                    </div> 

                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Interest  </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input type="text" id="form3Example1m1" ngModel name="interest"  class="form-control form-control-lg"/>
                    </div> 

                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">  
                    <div class="form-check form-check-inline mb-0 me-4">
                     
                      <mat-form-field class="examble-full-width" appearance="fill">
                         <mat-label>choose a Date</mat-label>
                         <input matInput [matDatepicker]="picker" ngModel name="deDate">
                         <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      <button mat-raised-button (click)="picker.open()">Open</button>

                    </div> 
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn gradient-custom-4 btn-lg ms-2">Add EMI</button>
                    <button type="button" class="btn gradient-custom-4 btn-lg ms-2" routerLink="/admin">Back<</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
